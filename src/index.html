<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Hotel</title>
</head>
<body>
    <div class="fullscreen-container">
        <canvas class="webgl"></canvas>
        <section class="section">
            <a href="https://www.youtube.com/" class="social-btn" target="_blank">
                <img src="/textures/Logo.png" width="180" height="160">
            </a>
        </section>
        <script type="module" src="./hotel.js"></script>
    </div>
    <div class="loading-screen"></div>
    <p class="progress-percentage">0</p>

    <video
        id="video"
        playsinline
        webkit-playsinline
        loop
        muted
        autoplay
        width="256"
        height="256"
        src="/textures/Logo.mp4"
        style="display: none;"
    ></video>
</body>
</html>
